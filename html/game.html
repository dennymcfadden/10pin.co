<html>

<head>
  <!-- Basic Page Needs -->
  <title>10Pin</title>
  <meta name="description" content="#1 Bowling Score Tracking App">
  <meta charset="utf-8">
  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="fonts/ss-standard.css">
  <link href="https://fonts.googleapis.com/css?family=Miriam+Libre:700|Roboto:500" rel="stylesheet">
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- Nav bar -->
  <nav class="text-center p-3">
      <div class="row">
        <div class="col-2 text-left">
          <a href="index.html" class="ss-navigateleft"></a>
        </div>
        <div class="col-8 text-center">
          <h6 style="margin-top: 0;"><span id="currentFrame"></span></h6>
        </div>
        <div class="col-2 text-right">
          <a href="mailto:hi@10pin.co" class="ss-help"></a>
        </div>
      </div>
  </nav>
  <!-- Scoring bar -->
  <div class="container-fluid no-gutters score">
    <div class="row" style="flex-wrap: nowrap;">
      <input id="a1" type="number" pattern="[0-9]*" class="col-ball ball1 rollInput">
      <input id="a2" type="number" pattern="[0-9]*" class="col-ball ball2 rollInput">
      <input id="b1" type="number" pattern="[0-9]*" class="col-ball ball1 rollInput">
      <input id="b2" type="number" pattern="[0-9]*" class="col-ball ball2 rollInput">
      <input id="c1" type="number" pattern="[0-9]*" class="col-ball ball1 rollInput">
      <input id="c2" type="number" pattern="[0-9]*" class="col-ball ball2 rollInput">
      <input id="d1" type="number" pattern="[0-9]*" class="col-ball ball1 rollInput">
      <input id="d2" type="number" pattern="[0-9]*" class="col-ball ball2 rollInput">
      <input id="e1" type="number" pattern="[0-9]*" class="col-ball ball1 rollInput">
      <input id="e2" type="number" pattern="[0-9]*" class="col-ball ball2 rollInput">
      <input id="f1" type="number" pattern="[0-9]*" class="col-ball ball1 rollInput">
      <input id="f2" type="number" pattern="[0-9]*" class="col-ball ball2 rollInput">
      <input id="g1" type="number" pattern="[0-9]*" class="col-ball ball1 rollInput">
      <input id="g2" type="number" pattern="[0-9]*" class="col-ball ball2 rollInput">
      <input id="h1" type="number" pattern="[0-9]*" class="col-ball ball1 rollInput">
      <input id="h2" type="number" pattern="[0-9]*" class="col-ball ball2 rollInput">
      <input id="i1" type="number" pattern="[0-9]*" class="col-ball ball1 rollInput">
      <input id="i2" type="number" pattern="[0-9]*" class="col-ball ball2 rollInput">
      <input id="j1" type="number" pattern="[0-9]*" class="col-ball ball1 rollInput">
      <input id="j2" type="number" pattern="[0-9]*" class="col-ball ball2 rollInput">
      <input id="j3" type="number" pattern="[0-9]*" class="col-ball ball1 rollInput">
    </div>
    <div class="row" style="flex-wrap: nowrap;">
      <div class="col-frame frame-a pt-2">
        <h4><span id="frameOneScore"></span></h4>
      </div>
      <div class="col-frame frame-b pt-2">
        <h4><span id="frameTwoScore"></span></h4>
      </div>
      <div class="col-frame frame-a pt-2">
        <h4><span id="frameThreeScore"></span></h4>
      </div>
      <div class="col-frame frame-b pt-2">
        <h4><span id="frameFourScore"></span></h4>
      </div>
      <div class="col-frame frame-a pt-2">
        <h4><span id="frameFiveScore"></span></h4>
      </div>
      <div class="col-frame frame-b pt-2">
        <h4><span id="frameSixScore"></span></h4>
      </div>
      <div class="col-frame frame-a pt-2">
        <h4><span id="frameSevenScore"></span></h4>
      </div>
      <div class="col-frame frame-b pt-2">
        <h4><span id="frameEightScore"></span></h4>
      </div>
      <div class="col-frame frame-a pt-2">
        <h4><span id="frameNineScore"></span></h4>
      </div>
      <div class="col-frame10 frame-b pt-2">
        <h4><span id="frameTenScore"></span></h4>
      </div>
    </div>
  </div>
    <div class="container pt-3 animated">
      <div class="row text-center justify-content-center align-items-center pins" style="height: 70px;">
        <div class="col-3 col-md-2 col-lg-1">
          <h4 class="pin ss-record up"></h4>
        </div>
        <div class="col-3 col-md-2 col-lg-1">
          <h4 class="pin ss-record up"></h4>
        </div>
        <div class="col-3 col-md-2 col-lg-1">
          <h4 class="pin ss-record up"></h4>
        </div>
        <div class="col-3 col-md-2 col-lg-1">
          <h4 class="pin ss-record up"></h4>
        </div>
      </div>
      <div class="row text-center justify-content-center align-items-center" style="height: 70px;">
        <div class="col-3 col-md-2 col-lg-1">
          <h4 class="pin ss-record up"></h4>
        </div>
        <div class="col-3 col-md-2 col-lg-1">
          <h4 class="pin ss-record up"></h4>
        </div>
        <div class="col-3 col-md-2 col-lg-1">
          <h4 class="pin ss-record up"></h4>
        </div>
      </div>
      <div class="row text-center justify-content-center align-items-center" style="height: 70px;">
        <div class="col-3 col-md-2 col-lg-1">
          <h4 class="pin ss-record up"></h4>
        </div>
        <div class="col-3 col-md-2 col-lg-1">
          <h4 class="pin ss-record up"></h4>
        </div>
      </div>
      <div class="row text-center justify-content-center align-items-center" style="height: 70px;">
        <div class="col-3 col-md-2 col-lg-1">
          <h4 class="pin ss-record up"></h4>
        </div>
      </div>
    </div>
  <!-- Submit Button & Total Score -->
  <div class="row no-gutters total-score">
    <div class="col-6 text-left">
      <h6 style="margin-bottom: 0;">SCORE</h6>
      <h1 style="margin-top: 0;"><span id="currentScore">0</span></h1>  
    </div>
    <div class="col-6 text-right">
      <h6 style="margin-bottom: 0;">MAX</h6>
      <h1 style="margin-top: 0;"><span id="maxScore">300</span></h1>  
    </div>
  </div>
  <!-- Frame Changer -->
  <div class="row no-gutters">
    <div class="col-6 frame-change" id="prevBtn" value="focus prev">
      <h1 style="color: #FFF;"><i class="ss-icon">navigateleft</i></h1>  
    </div>
    <div class="col-6 offset-6 frame-change" id="nextBtn" value="focus next">
      <h1 style="color: #FFF;"><i class="ss-icon">navigateright</i></h1>  
    </div>
  </div>
  <!-- jQuery -->
  <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"> 
  </script>
  <!-- JS -->
  <script src="js/main.js"></script>
  <script src="js/score_logic.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
