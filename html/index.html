<html>

<head>
  <!-- Basic Page Needs -->
  <title>10Pin</title>
  <meta name="description" content="#1 Bowling Score Tracking App">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap-reboot.css">

        <div class="col-2 text-left">

      </div>

          <div class="col-6 text-center ball1">7</div>

          <div class="col-12 text-center pt-2"><h4></h4></div>

          <div class="col-6 ball1"></div>
          <div class="col-6 ball2"></div>

      </div>
      <div class="col-frame frame-a">
        <div class="row no-gutters">
          <div class="col-6 ball1"></div>
          <div class="col-6 ball2"></div>
        </div>
      </div>
      <div class="col-frame10 frame-b">

          <div class="col-4 ball1"></div>
          <div class="col-4 ball2"></div>
          <div class="col-4 ball2"></div>

      </div>
  </div>

  <div class="container pt-3">
    <div class="row text-center justify-content-center align-items-center pins" style="height: 70px;">
      <div class="col-3 col-md-2 col-lg-1">
        <h5><a href="#" class="ss-target down"></a></h5>
      </div>
      <div class="col-3 col-md-2 col-lg-1">

      </div>
      <div class="col-3 col-md-2 col-lg-1">

    </div>

  <div class="row no-gutters total-score p-3">
    <div class="col-6 text-left">
