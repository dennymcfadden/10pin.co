      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid h-100">
            <div class="row align-items-center">
              <div class="col-12">
                <button id="gutterBtn" type="button" class="btn btn-light btn-lg mt-4" data-dismiss="modal">Mark it zero</button>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-secondary btn-dark btn-sm mt-4" data-dismiss="modal">Close</button>
              </div>             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
